name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Create xcodeproj symlink
      run: ln -sfn "$GITHUB_WORKSPACE" "$GITHUB_WORKSPACE.xcodeproj"

    - name: Build
      run: |
        xcodebuild build \
          -project "$GITHUB_WORKSPACE.xcodeproj" \
          -scheme "Electro Cycles" \
          -destination "generic/platform=iOS Simulator" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          ONLY_ACTIVE_ARCH=YES

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project "$GITHUB_WORKSPACE.xcodeproj" \
          -scheme "Electro Cycles" \
          -destination "platform=iOS Simulator,name=iPhone 15" \
          -configuration Debug \
          -resultBundlePath TestResults \
          -skip-testing:"Electro CyclesUITests" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      continue-on-error: true

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults.xcresult
        if-no-files-found: ignore

  lint:
    name: Swift Lint
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Create SwiftLint config
      run: |
        cat > .swiftlint.yml << 'EOF'
        disabled_rules:
          - trailing_whitespace
          - line_length
          - file_length
          - type_body_length
          - function_body_length
        excluded:
          - .build
          - Pods
        EOF

    - name: Run SwiftLint
      run: swiftlint lint --reporter github-actions-logging
      continue-on-error: true
